<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        .navigation-order{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
    </div>
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Carpark</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>LicensePlate</th>
                        <th>Brand</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.licensePlate}"></td>
                        <td th:text="${car.brand}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <form action="#" th:action="@{/savecar}" th:object="${car}" method="post">
                    <div class="form-group">
                        <label for="licensePlate">License Plate:</label>
                        <input type="text" class="form-control" id="licensePlate" name="licensePlate" th:value="${licensePlate}"/>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand:</label>
                        <input type="text" class="form-control" id="brand" name="brand" th:value="${brand}"/>
                    </div>
                    <button type="submit" class="btn btn-default" id="btn_submit">Add New Car</button>
                </form>
            </div>
        </div>
        <br />
    </div>
</div>
</body>
</html>
